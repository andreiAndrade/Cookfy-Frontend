<div class="col-lg-offset-2 col-lg-8" style="background-color: rgba(221, 221, 221, 0.39); padding-bottom: 2%; margin-top: 7%; border-radius: 1%; box-shadow: 2px 8px 31px grey; margin-bottom: 5%">
  <form class="form-horizontal">
    <div class="col-lg-10 col-lg-offset-1">
      <div style="margin-top: 10%">
        <legend>Solicitação</legend>
      </div>
      <div>
        <label class="control-label" for="tipoSolicitacao">Tipo de Solicitação</label>
        <select class="form-control" id="tipoSolicitacao" style="width: 50%">
          <option disabled value="">Tipo de Solicitação</option>
          <option value="pc">Prova de Certificação</option>
          <option value="ae">Aproveitamento de Estudos</option>
        </select>
      </div>
      <div>
        <label class="control-label" for="disciplina">Disciplina</label>
        <select class="form-control" id="disciplina" style="width: 50%">
          <option disabled value="">Disciplina</option>
          <option disabled value="">1º Semestre</option>
          <option value="">Programação 1</option>
          <option value="">Matemática Discreta</option>
          <option value="">Português Instrumental</option>
          <option value="">Inglês Instrumental</option>
          <option value="">Fundamentos da Computação</option>
          <option disabled value="">2º Semestre</option>
          <option value="">Programação 2</option>
          <option value="">Banco de dados 1</option>
          <option value="">Interação Humana Computador</option>
        </select>
      </div>
      <div>
        <label for="motivo" class="control-label">Motivo</label>
        <textarea rows="10" class="form-control" id="motivo" placeholder=" Digite o motivo da sua solição..." style="resize: none"></textarea>
      </div>
      <div>
        <label for="anexo" class="control-label">Anexo</label>
        <input type="file" class="form-control" id="anexo">
      </div>
      <div>
        <table class="table table-striped table-hover ">
          <thead>
          <tr>
            <th>#</th>
            <th>Nome do Arquivo</th>
            <th>Tamanho</th>
            <th>Remover</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>Arquivo</td>
            <td>15kb</td>
            <td>Deletar</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Arquivo</td>
            <td>15kb</td>
            <td>Deletar</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Arquivo</td>
            <td>15kb</td>
            <td>Deletar</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-6 col-lg-offset-3" style="margin-top: 8%;">
        <button class="btn btn-primary col-lg-5 pull-left">Solicitar</button>
        <button class="btn btn-danger col-lg-5 pull-right">Cancelar</button>
      </div>
    </div>

  </form>
</div>
