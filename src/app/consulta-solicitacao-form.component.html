<form class="form-horizontal">
  <div class="col-lg-10 col-lg-offset-1">
    <div style="margin-top: 10%">
      <legend>Consulta</legend>
    </div>
    <div>
      <label class="control-label" for="tipoSolicitacao">Tipo de Solicitação</label>
      <select class="form-control" id="tipoSolicitacao" style="width: 50%">
        <option disabled value="">Tipo de Solicitação</option>
        <option value="pc">Prova de Certificação</option>
        <option value="ae">Aproveitamento de Estudos</option>
      </select>
    </div>
    <div>
      <label class="control-label" for="curso">Curso</label>
      <select class="form-control" id="curso" style="width: 50%">
        <option disabled value="">Curso</option>
        <option value="ads">Análise e Desenvolvimento de Sistemas</option>
        <option value="gdl">Gestão Desportiva e Lazer</option>
        <option value="ei">Eletrônica Industrial</option>
      </select>
    </div>
    <div class="col-lg-4 col-lg-offset-4" style="margin-top: 5%;">
      <button class="btn btn-primary col-lg-5 pull-left">Consultar</button>
      <button class="btn btn-danger col-lg-5 pull-right">Voltar</button>
    </div>
    <div style="margin-top: 15%">
      <legend>Resultado</legend>
    </div>
    <div>
      <table class="table table-striped table-hover ">
        <thead>
        <tr>
          <th>#</th>
          <th>Solicitante</th>
          <th>Tipo Solicitação</th>
          <th>Curso</th>
          <th>Disciplina</th>
          <th>Status</th>
          <th>Visualizar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let soli of solicitacoes">
          <td>{{soli.id}}</td>
          <td>{{soli.solicitante.nome}}</td>
          <td>{{TipoSolicitacao[soli.tipoSolicitacao]}}</td>
          <td>{{soli.solicitante.curso.nome}}</td>
          <td>{{soli.disciplina.nome}}</td>
          <td>{{TipoStatus[soli.status]}}</td>
          <td><a>Visualizar</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
